<div class="bar bar-header">
  <h1 class="title">Your trip</h1>
  <div class="buttons">
    <button class="button button-icon ion-more" ng-click="popover.show($event)">
    </button>
  </div>
</div>

<div class="content padding has-header">
  <ul class="list">
    <li class="item item-icon-right" ng-repeat="trip in bookings">
      {{trip.tripName}}
      <a ui-sref="detail({id: trip.tripId})"><i class="icon ion-ios-arrow-right"></i>
    </li>
  </ul>
</div>
